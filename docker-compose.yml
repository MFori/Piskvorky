version: '3.9'
services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: piskvorky_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password

  server:
    container_name: server
    build: ./server
    ports:
      - '9090:9090'
    environment:
      SERVER_DB_NAME: piskvorky_db
      SERVER_DB_ADDRESS: mysql
      SERVER_DB_USER: root
      SERVER_DB_PASSWORD: password
      SERVER_DB_PORT: 3306

  web:
    container_name: web
    build: ./web
    ports:
      - '80:80'
    environment:
      NGINX_PORT: 80
